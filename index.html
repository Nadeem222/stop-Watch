<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="top flex ">
            <p id="timer" class=""><span><i class="fa-regular fa-clock " id="timerIcon"></i></span>Timer</p>
            <p id="stopWatch" class="border font-color"><span><i class="fa-solid fa-stopwatch"></i></span>Stop Watch</p>
        </div>

        <!-- TIMER BODY -->
        <div id="timerBody" class="timerBody hidden">
            <div id="t-min" class="time editable">4</div>
            <div id="t-m" class="m">m</div>
            <div id="t-sec" class="time editable">59</div>
            <div id="t-s" class="m">S</div>
        </div>
        <div class="timerButtonContainer hidden" id="timerButtonContainer">
            
        </div>

        <!-- STOPWATCH -->
        <div id="stopWatchBody" class="stopWatchBody flex">
            <div id="stopwatch-minutes" class="hidden time"></div>
            <div id="M" class="hidden m">m</div>
            <div id="stopwatch-sec" class="time">0</div>
            <div id="S" class="m">s</div>
            <div id="stopwatch-miliSec" class="s">00</div>
        </div>
        <div class="btns">
            <div id="timerBtns" class="hidden">

                <button id="timerBtn" class="start flex"><img src="./img/icons8-time-24.png" alt="">Start</button>
                <button id="timerResetBtn" class="reset">Reset</button>
            </div>
            <div id="stopwatchBtn" class="flex">

                <button id="watchBtn" class="start flex"><img src="./img/icons8-time-24.png" alt="">Start</button>
                <button id="watchResetBtn" class="reset">Reset</button>
                <button id="timeLap" onclick="timeLap()">Lap</button>
            </div>
        </div>
    </div>
    <div id="displayTimeLap" class="flex">
        <table id="timerTable">
            <tr style="font-weight: 600;">
                <td>Lap</td>
                <td>Lap time</td>
                <td>Total</td>
            </tr>
        </table>

    </div>


    <script src="script.js"></script>
</body>

</html>
